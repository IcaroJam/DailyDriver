<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>DailyDriver</title>
		<link href="priteeColours.css" type="text/css" rel="stylesheet">
		<!-- Script that goes through the config here? File to restore defaults needed. -->

		<script src="config_test.js" type="module"></script>
	</head>

	<body>
		<div id="topBar">
			<div class="roundIcons" onclick="localStorage.removeItem('currentTasks'); location.reload()">RESET TASKS</div>
			<div id="titleBar"> <!-- Some kind of title(? Maybe the title is also the configs button. -->
				Cute Notes uwu
			</div>
			<div class="roundIcons" onclick="newTaskPop()">B</div>
		</div>
		<div id="sideBar"></div>
		<div id="taskBar"></div>
		<div id="taskContainer"></div>
		<!-- Succesive divs will be appended here with js. Config option to define amount of subdivisions. -->

		<div id="newTaskDDMenu" style="display: none">
			<form id="newTaskForm" onsubmit="return false" style="height: 81%;"> <!-- Form submission handled with javascript. The onsubmit prevents the page being refreshed and the form being reset. -->
				<div style="display: flex;">
					<input class="newTaskColor" type="reset" value="- X -" id="close" onclick="newTaskHide()">
					<input class="newTaskColor" type="submit" value="Save" id="save" onclick="newTaskSave()">
				</div>
				<hr class="line">
				<div style="display: flex;">
					<input class="newTaskColor" type="number" step="1" min="0" max="23" id="newTaskStartHour" name="newTaskStartHour" placeholder="From..."/>
					<input class="newTaskColor" type="number" step="5" min="0" max="59" id="newTaskStartMin" name="newTaskStartMin" placeholder="From..."/>
				</div>
				<hr class="line">
				<div style="display: flex;">
					<input class="newTaskColor" type="number" step="1" min="0" max="23" id="newTaskEndHour" name="newTaskEndHour" placeholder="To..."/>
					<input class="newTaskColor" type="number" step="5" min="0" max="59" id="newTaskEndMin" name="newTaskEndMin" placeholder="To..."/>
				</div>
				<hr class="line">
				<div style="display: flex; height: 70%;">
					<input class="newTaskColor" type="text" id="description" name="newTaskDescription" placeholder="Notem ipsum"/>
				</div>
			</form>
			<script src="task_management.js"></script> <!-- Handle form submission and newTask window opening and closing. -->
		  </div>
	</body>
</html>
